<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignIn</title>
        <!-- fontawsome  -->
        <link rel="stylesheet" href="../css/all.css" />
        <link rel="stylesheet" href="../css/all.min.css" />
        <!-- bootstrap css -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css.map" />
        <!-- Style sheet -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/user-signup.css" />
        <!-- bootstrap js-->
        <script src="../javascript/bootstrap.js"></script>
        <script src="../javascript/bootstrap.js.map"></script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
          rel="stylesheet"
        />
      </head>
<body>
    <section  class="d-lg-flex j">
        <form method="post" action="" class="login">

            <h5 id="logo">Log In to flexCareer</h5>
          
            <label for="email">Email</label>
            <input type="text" id="email" name="username" placeholder="Type in your Email.." autocomplete="off" required />
          
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password.." autocomplete="off" required />
          
            <a class="forgot" href="#">Forgot Password?</a>
            <a class="register" href="#">Register</a>
          
            <input type="submit" name="submit" value="Log In" />
          
          </form>
    </section>
    
</body>
</html>
